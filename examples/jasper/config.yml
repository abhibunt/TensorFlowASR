speech_config:
  sample_rate: 16000
  frame_ms: 25
  stride_ms: 10
  num_feature_bins: 80
  feature_type: log_mel_spectrogram

decoder_config:
  type: wordpiece

  blank_index: 0
  unknown_token: "[PAD]"
  unknown_index: 0

  beam_width: 0
  norm_score: True
  lm_config: null

  vocabulary: ./vocabularies/librispeech/wordpiece/train_1000_50.tokens
  vocab_size: 1000
  max_token_length: 50
  max_unique_chars: 1000
  reserved_tokens:
    - "[PAD]"
  normalization_form: NFKC
  num_iterations: 4

  corpus_files:
    - E:/MLDL/Datasets/ASR/LibriSpeech/train-clean-100/transcripts.tsv
    - E:/MLDL/Datasets/ASR/LibriSpeech/train-clean-360/transcripts.tsv
    - E:/MLDL/Datasets/ASR/LibriSpeech/train-other-500/transcripts.tsv

model_config:
  name: jasper
  dense: True
  first_additional_block_channels: 256
  first_additional_block_kernels: 11
  first_additional_block_strides: 2
  first_additional_block_dilation: 1
  first_additional_block_dropout: 0.2
  nsubblocks: 3
  block_channels: [256, 384, 512, 640, 768]
  block_kernels: [11, 13, 17, 21, 25]
  block_dropout: [0.2, 0.2, 0.2, 0.3, 0.3]
  second_additional_block_channels: 896
  second_additional_block_kernels: 1
  second_additional_block_strides: 1
  second_additional_block_dilation: 2
  second_additional_block_dropout: 0.4
  third_additional_block_channels: 1024
  third_additional_block_kernels: 1
  third_additional_block_strides: 1
  third_additional_block_dilation: 1
  third_additional_block_dropout: 0.4

learning_config:
  train_dataset_config:
    enabled: True
    use_tf: True
    data_paths:
      - E:/MLDL/Datasets/ASR/LibriSpeech/train-clean-100/transcripts.tsv
    tfrecords_dir: E:/MLDL/Datasets/ASR/LibriSpeech/tfrecords/100h
    shuffle: True
    cache: True
    buffer_size: 100
    drop_remainder: True
    stage: train
    metadata: ./vocabularies/librispeech/wordpiece/train_1000_50.metadata.json

  eval_dataset_config:
    enabled: False
    use_tf: True
    data_paths:
      - E:/MLDL/Datasets/ASR/LibriSpeech/dev-clean/transcripts.tsv
    tfrecords_dir: null
    shuffle: False
    cache: True
    buffer_size: 100
    drop_remainder: True
    stage: eval
    metadata: ./vocabularies/librispeech/wordpiece/train_1000_50.metadata.json

  test_dataset_config:
    enabled: False
    use_tf: True
    data_paths:
      - E:/MLDL/Datasets/ASR/LibriSpeech/test-clean/transcripts.tsv
    tfrecords_dir: null
    shuffle: False
    cache: True
    buffer_size: 100
    drop_remainder: True
    stage: test

  optimizer_config:
    class_name: adam
    config:
      learning_rate: 0.0001

  running_config:
    batch_size: 4
    num_epochs: 20
    checkpoint:
      filepath: D:/Models/local/jasper/checkpoints/{epoch:02d}.h5
      save_best_only: False
      save_weights_only: True
      save_freq: epoch
    states_dir: D:/Models/local/jasper/states
    tensorboard:
      log_dir: D:/Models/local/jasper/tensorboard
      histogram_freq: 1
      write_graph: True
      write_images: True
      update_freq: epoch
      profile_batch: 2
